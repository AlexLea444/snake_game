<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Snake Game</h1>
  <p>Eat the apples and avoid hitting the walls, or your tail!</p>
  <p style="text-align:center;">
    Use arrow keys (or wasd/hjkl) to change direction.<br>
    Press space to pause, escape to restart.<br>
    **Refreshing/Reloading will erase high score.**
  </p>
  <div id="gameCanvasContainer">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="overlay">PAUSED</div> <!-- Overlay with "PAUSED" text -->
    <div id="score">Score: 0</div>
    <div id="highscore">High Score: 0</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
